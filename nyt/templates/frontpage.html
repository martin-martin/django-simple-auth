{% extends 'base.html' %}

{% block content %}

<div>
  <h2>Sign in</h2>

  <form action="." method="post">
    {% csrf_token %}

    {{ signinform.as_p }}

    <input type="submit" value="Sign in" name="signinform">
  </form>
</div>

<div>
  <h3>Don't have an account yet?</h3>

  <form action="." method="post">
    {% csrf_token %}

    {{ signupform.as_p }}

    <input type="submit" value="Sign up" name="signupform">
  </form>
</div>

{% endblock %}
